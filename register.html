<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700;800&family=Readex+Pro:wght@200;400;700&family=Roboto:wght@500;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Stacs - Home</title>
    <link rel="icon" type="image/x-icon" href="img/icons/favicon-32x32.png">
</head>

<body>
    <main class="register-sec">
        <div class="container flex justify-center">
            <div class="form-container flex">
                <div class="left flex f-col justify-center align-center">
                    <img src="/img/technovalogo.png" alt="">

                    <div class="year">
                        <span class="first">2</span>
                        <span class="second">0</span>
                        <span class="first">2</span>
                        <span class="second">2</span>
                    </div>

                    <div class="content-registration">
                        <h1>REGISTRATION OPEN</h1>
                    </div>
                </div>
                <div class="right">
                    <h2>Details Of Participant</h2>
                    <form action="" method="post">
                        <div class="name-lastname flex">
                            <input type="text" placeholder="Enter Your First Name">
                            <input type="text" placeholder="Enter Your Last Name">
                        </div>

                        <div class="event-select">
                            <select name="" id="">
                                <option value="" disabled selected>Select Your Event</option>
                                <option value="">Ad Mad Show</option>
                                <option value="">Capture</option>
                                <option value="">Creatify</option>
                                <option value="">Meme It</option>
                                <option value="">Logo Designing</option>
                                <option value="">Reel It</option>
                            </select>
                            <br>
                            <div class="check-multi flex align-center justify-center">
                                <input type="checkbox" name="multiple-participation" id="multiparti">
                                <label for="1st-year">Multiple
                                    Participation</label>
                            </div>
                        </div>

                        <div class="semister-select flex">
                            <form action="" method="post">
                                <div class="radio-wrapper">
                                    <input type="radio" name="year" id="1st-year">
                                    <label for="1st-year">1st Year</label>
                                </div>

                                <div class="radio-wrapper">
                                    <input type="radio" name="year" id="2nd-year">
                                    <label for="1st-year">2nd Year</label>
                                </div>

                                <div class="radio-wrapper">
                                    <input type="radio" name="year" id="3rd-year">
                                    <label for="1st-year">3rd Year</label>
                                </div>

                                <div class="radio-wrapper">
                                    <input type="radio" name="year" id="3rd-year">
                                    <label for="1st-year">4th Year</label>
                                </div>
                            </form>
                        </div>
                        <div class="branch-select">
                            <select name="" id="">
                                <option value="" disabled selected id="">Select your
                                    Branch</option>
                                <option value="">Civil Engineering</option>
                                <option value="">Computer Science And Engineering</option>
                                <option value="">Mechanical Engineering</option>
                                <option value="">Information Technology</option>
                                <option value="">Electrical Engineering</option>
                                <option value="">Other</option>
                            </select>
                        </div>
                        <br>
                        <hr>

                        <div class="email-phone">
                            <form action="post">
                                <div class="email">
                                    <input type="email" name="" id="" placeholder="Email: emaxple@domain.com">
                                </div>
                                <div class="contact">
                                    <input type="tel" name="" id="" placeholder="Contact Number">
                                </div>
                            </form>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="grid-footer">
                <a href="">About Forum</a>
                <a href="">Events</a>
                <a href="">Participation</a>
                <a href="">Register for event</a>
                <a href="">Contact</a>
                <a href="">Terms & Conditions</a>
            </div>
            <div class="copyright">
                &copy; Stacs Forum
            </div>
        </div>
    </footer>
</body>
